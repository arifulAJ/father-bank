<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
   <header > 
       <h1 class="text-5xl text-center mt-16">Let's get some <span class="text-yellow-500 font-semibold">money!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto pt-16">
        <section class="mt-8">
            <div class="grid lg:grid-cols-3 sm\:grid-cols-1 gap-4 ">
            <div class=" bg-blue-300 rounded p-8  lg:w-3/4 md:w-6/12 sm:w-full mx-auto text-white">
                <h2 class="text-3xl font-extrabold	">Deposit</h2>
                <h2  class="text-3xl font-extrabold	">$ <span id="total-deposit">00</span></h2>
            </div>
            <div class=" bg-green-300 rounded p-8 lg:w-3/4 md:w-6/12 sm:w-full mx-auto text-white">
                <h2 class="text-3xl font-extrabold	">withdraw</h2>
                <h2 class="text-3xl font-extrabold	">$ <span id="withdraw-total">00</span></h2>
            </div>
            <div class=" bg-yellow-300 rounded p-8 lg:w-3/4 md:w-6/12 sm:w-full mx-auto text-white">
                <h2 class="text-3xl font-extrabold	">balance</h2>
                <h2 class="text-3xl font-extrabold	">$ <span id="balance-total">1240</span></h2>
            </div>
        </div>

        </section>
        <section>
            <div class="grid  lg:grid-cols-2 sm:grid-cols-1  pt-8 gap-4">
                <div class=" bg-red-100 p-8 rounded ">
                    <h3 class="text-2xl p-1 m-2 font-semibold">Please Deposit</h3>
                    <input class="block w-3/4 border  rounded p-1 m-2" type="text" name="" placeholder="$amount you want to deposit" id="input-deposit">
                    <button id="deposit-button" class="bg-yellow-600 px-4 rounded p-2 text-white font-semibold m-2  p-1">
                        Deposit
                    </button>
                </div>
                <div class=" bg-green-300 p-8 rounded ">
                    <h3 class="text-2xl p-1 m-2 font-semibold">Please Withdraw</h3>
                    <input  class="block border  rounded p-1 m-2 w-3/4" type="text" name="" placeholder="$amount you want to withdraw" id="input-withdrow">
                    <button id="withdraw-button" class="bg-yellow-600 px-4 rounded p-2 text-white font-semibold m-2  p-1">
                        Withdraw
                    </button>
                 
                </div>

            </div>
        </section>

    </main>
   <script src="deposit.js"></script>
    
</body>
</html>
